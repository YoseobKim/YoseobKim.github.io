<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A present of the kitten</title>
  <!-- jquery --!>
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <!-- style.css --!>
  <link rel="stylesheet" href="giftbox.css">
  <link rel="stylesheet" href="heartbutton.css">
  <!-- Game codes --!>
  <script src="giftbox.js" type="text/javascript"></script>
  </head>
<body onload=main()>
<div class="container">
  <div class="container__content">
    
    <div class="gift-container">
    
      <div class="gift">
        <div class="gift__cover">
          <div class="gift__cover__wrap"></div>
        </div>

        <div class="gift__container">
          <div class="gift__container__wrap"></div>
          <span class="gift__container__label">Click Me!</span>
        </div>

      </div>
    </div>
      <div class="card">
        <img src="https://i.pinimg.com/originals/94/aa/2d/94aa2d76b3bdb442221567d7643165b5.gif" />
        <div class="card__text">
          <div class="card__text__greeting">
            <div class="card__text__greeting__hbd" id="card">
            </div>
          </div>
          <div class="card__text__sign", id="sign">
            <span>ㅡ요섭</span>
            <button class="heart">
              <div class="heart-flip"></div>
            </button>
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
