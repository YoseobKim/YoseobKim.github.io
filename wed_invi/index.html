<div class="section__text"> <!-- keep-all 속성을 줘야 단어가 깨지지 않음-->
<p>저희 두 사람 사랑으로 하나 되어<br/>작은 결혼식을 올리게 되었습니다.</p>
<p>양가 친지분들만 모시고<br/>간소하게 식을 올리게 되어<br/>많은 분들을 초대하지 못하는 점<br/>깊은 양해를 구합니다.</p>
<p>저희의 첫걸음을 마음으로나마<br/>축복해 주시면 감사하겠습니다.</p>
<p>앞으로 살아가며<br/>한 분 한 분 인사드리겠습니다.</p>
<p>김영수 &centerdot; 박인순의 장남 <b>김요섭</b> <br/>주정석 &centerdot; 김기숙의 장녀 <b>주수현</b></p>
